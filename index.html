<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./converter.css">
    <title>Convertor</title>
    
    <script src="https://kit.fontawesome.com/6a97641fc5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main">
        <div class="container" id="theme">
            <button id="day"><i class="fa-solid fa-sun"></i></button>
            <h1 class="title">Converter</h1>
            <div id="navigation" class="form-row">

                <span>From</span>
                <select id="unit1" class="form-control">
                    <option value="2">Binary</option>
                    <option value="10">Decimal</option>
                    <option value="8">Octal</option>
                    <option value="16">Hexadecimal</option>
                </select>

                <button id="swapbtn"><i id="btn" class="fa-solid fa-arrow-right-arrow-left"></i></button>

                <span>To</span>
                <select id="unit2" class="form-control">
                    <option value="2">Binary</option>
                    <option value="10" selected>Decimal</option>
                    <option value="8">Octal</option>
                    <option value="16">Hexadecimal</option>
                </select>

            </div>
            <br><br>
            <div class="input">
                <label for="enter your value" class="lbl">Enter Value</label>
                <div class="inputGroup">
                    <input type="text" id="in">
                </div>
            </div>
            <br><br>
            <div class="convert">
                <button class="convertVal btn" id="clickToConvert">Convert</button>
                <!-- <button class="swap btn" id="swapbtn">Swap</button> -->
                <button class="btn" id="resetbtn">Reset</button>
            </div>
            <br><br>
            <div class="output">
                <input type="text" id="out" disabled>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
